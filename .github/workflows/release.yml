name: Release to PyPI

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install uv
      uses: astral-sh/setup-uv@v4

    - name: Extract version from tag
      if: github.event_name == 'push'
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

    - name: Verify version matches pyproject.toml
      if: github.event_name == 'push'
      run: |
        PYPROJECT_VERSION=$(grep '^version = ' pyproject.toml | cut -d '"' -f 2)
        if [ "${{ steps.get_version.outputs.VERSION }}" != "$PYPROJECT_VERSION" ]; then
          echo "Error: Tag version (${{ steps.get_version.outputs.VERSION }}) does not match pyproject.toml version ($PYPROJECT_VERSION)"
          exit 1
        fi

    - name: Install dependencies
      run: uv sync --all-extras

    - name: Run tests
      run: uv run pytest tests/ -v
      continue-on-error: true

    - name: Build package
      run: uv build

    - name: Check package
      run: uv run twine check dist/*

    - name: Create GitHub Release
      if: github.event_name == 'push'
      uses: softprops/action-gh-release@v2
      with:
        files: dist/*
        generate_release_notes: true
        draft: false
        prerelease: false

    - name: Publish to Test PyPI
      if: github.event_name == 'workflow_dispatch'
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.TEST_PYPI_API_TOKEN }}
      run: |
        uv run twine upload --repository testpypi dist/*

    - name: Publish to PyPI
      if: github.event_name == 'push'
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
      run: |
        uv run twine upload dist/*
